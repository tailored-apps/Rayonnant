name: CI

on:
  push:
    branches: [v2, develop, master, 'release/**']
    tags: ['v*']
  pull_request:
    branches: [v2, develop, master]

permissions:
  contents: read
  checks: write

env:
  DOTNET_VERSION: '10.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Determine version
      id: version
      run: |
        if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        elif [[ "${{ github.ref }}" == refs/heads/release/v1* ]]; then
          VERSION="1.0.${{ github.run_number }}"
        else
          VERSION="2.0.${{ github.run_number }}"
        fi
        echo "version=$VERSION" >> "$GITHUB_OUTPUT"
        echo "Version: $VERSION"

    - name: Restore
      run: dotnet restore Rayonnant.slnx

    - name: Build
      run: dotnet build Rayonnant.slnx -c Release --no-restore -p:Version=${{ steps.version.outputs.version }}

    - name: Install Playwright browsers
      run: |
        pwsh tests/Rayonnant.Tests/bin/Release/net10.0/playwright.ps1 install chromium --with-deps

    - name: Test
      run: |
        dotnet test tests/Rayonnant.Tests/ -c Release --no-build \
          --logger "trx;LogFileName=test-results.trx" \
          --logger "html;LogFileName=test-results.html" \
          -e PLAYWRIGHT_BROWSERS_PATH=$HOME/.cache/ms-playwright
      timeout-minutes: 5

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: 'Test Results'
        path: '**/test-results.trx'
        reporter: dotnet-trx

    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/test-results.trx
          **/test-results.html
          **/TestResults/screenshots/
        retention-days: 30

    - name: Pack NuGet
      if: github.event_name == 'push'
      run: |
        dotnet pack src/Rayonnant.Core/Rayonnant.Core.csproj -c Release --no-build \
          -p:Version=${{ steps.version.outputs.version }} \
          -o ./artifacts

    - name: Upload NuGet artifact
      if: github.event_name == 'push'
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts/*.nupkg
        retention-days: 30

  publish-nuget:
    needs: build-and-test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download NuGet packages
      uses: actions/download-artifact@v4
      with:
        name: nuget-packages
        path: ./artifacts

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish to NuGet.org
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --api-key ${{ secrets.NUGET_API_KEY }} \
          --source https://api.nuget.org/v3/index.json \
          --skip-duplicate
